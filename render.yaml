services:
  # Backend API Service
  - type: web
    name: pbl-lms-backend
    env: node
    region: frankfurt
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # سيتم إضافتها يدوياً من لوحة التحكم
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: CLIENT_URL
        sync: false  # رابط Frontend بعد نشره
    healthCheckPath: /health

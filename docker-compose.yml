version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: pbl-lms-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: pbl-lms
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - pbl-lms-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pbl-lms-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/pbl-lms?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      JWT_EXPIRE: 7d
      NODE_ENV: production
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - pbl-lms-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pbl-lms-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pbl-lms-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  pbl-lms-network:
    driver: bridge

volumes:
  mongodb_data:
